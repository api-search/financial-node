        Bulk Move Cases identified by the given `caseSystemIds` to the `Group`
        identified by the given `groupId`.

        The user must be active and have move cases between groups permissions.
        The client must have move cases functionality enabled.

        The current Group and the destination Group should contain identical
        custom fields. Cases can not be moved to ZFS group.


