      summary: Bulk Update Archive States
      description: >
        Bulk Update Archive States of cases identified by the given
        `caseSystemIds`. The arhive states are updated 

        according to the value specified in the `"archive"` field: if set to
        `true` then all the cases will be updated 

        with the "archive" state, otherwise, the "unarchived" state will be
        used.


        In response, the user receives a summary (`"statuses"`) of the archiving
        operation for each case.


        *Example HTTP response* below, shows the following summary:

          1. The first case with `"caseSystemId1"` has been archived successfully.
          2. The second case with `"caseSystemId2"` has been archived successfully.
          3. The third case with `"caseSystemId3"` has not been archived because it does not meet the validation criteria;
