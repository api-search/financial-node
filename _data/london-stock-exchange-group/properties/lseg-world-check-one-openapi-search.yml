        case is updated, all the non-empty fields for the case are required to
        be sent, including the updated field(s). Non-empty fields that are not
        sent when calling this endpoint will be overwritten as null.

        For example, if the date of birth for a case need to be updated,
        existing fields such as nationality, etc. should contain the original
        values, otherwise it will be updated as null. That is, all the other
        fields should be included in the body with their existing data. This
        applies to Custom Fields as well.


        **Note:** When updating an existing Case details with Passport-Check
        details within the API, to check
                  the details in the UI information you must refresh the page to view all updated details.

        **Info about available secondary fields can be found
