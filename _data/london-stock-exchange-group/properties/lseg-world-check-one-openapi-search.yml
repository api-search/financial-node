        - Mediacheck
      summary: Retrieve MediaCheck results
      description: >
        Retrieve MediaCheck headlines results by the case ID.


        The retrieval of MediaCheck headlines results may require a number of
        steps depending on the size of the headline result set.


        1. Initially the API consumer does basic search of MediaCheck news
        articles by specifying initial filters and facets to return.

        2. Later the API consumer may invoke the endpoint several times in order
        to scroll the results page by page or

        to narrow down the results by selecting specific facet values.


        Initial search request usually contains:

         * `pagination` object with specified fields `itemsPerPage` and `sort`, while the field `pageReference` is not specified. It is possible not to specify the `pagination` object at all, in this case WC1-API will use the default pagination values.
         * `facets` object contains list of facet categories to return.
         * `drilldownKeys` is empty on initial search.
         * `archivedArticles` field set as `true` within the `baseFilter` object (see explanation below).

        The `archivedArticles` field previously within the `baseFilter` object
        is deprecated and should not be used in future development work.


        Additionally, you may also limit publication dates through
        `publicationDate` field within `baseFilter` object.


        The sample initial search request below specifies search within Media
        Check news articles according to the *Archive limit* of the *Media
        Check* Group settings issued in 2017, and requests up to 10 `geography`
        facet values, and a default number of `topic` facet values:


        ```
            {
              "baseFilter": {
                "smartFilter": true
                "reviewRequiredArticles": true,
                "archivedArticles": true,
                "publicationDate": {
                  "min": "2017-01-01T00:00:00.000Z",
                  "max": "2018-01-01T00:00:00.000Z"
                }
              },
              "facets": {
                "geography": {
                  "limit": 10
                },
                "topic": {}
              },
              "pagination": {
                "itemsPerPage": 25,
                "sort": "NEW_TO_OLD"
              }
            }
        ```


        For example, consider the response returns a total result count of 100
        articles, displaying 25 headlines per page. In order to retrieve the
        second page results, the one should include `pageReferences` field (the
        26-50 news articles), or for the last page results (the 76-100 news
        articles).


        There are also facet values for requested `geographies` and `topics`
        facets, as well as `matchingEntities` values because search request has
        `"smartFilter": true`.


        ```
            {
              "totalResultCount": 100,
              "results": [...25 items in the array...],
              "pageReferences": {
                "last": "tokenLastPage",
                "next": "tokenSecondPage"
              },
              "facets": {
                "geographies": [
                  {
                    "drilldownKey": "drillDownKeyUK",
                    "facetLabel": "United Kingdom",
                    "articleCount": "56"
                  }
                ],
                "topics": [
                  {
                    "drilldownKey": "drillDownKeyFraud",
                    "facetLabel": "Fraud",
                    "articleCount": "43"
                  }
                ],
                "matchingEntities": [
                  {
                    "drilldownKey": "drillDownKeyDonald",
                    "facetLabel": "DONALD DUCK",
                    "articleCount": "20",
                    "matchStrength": "1"
                  }
                ]
              }
            }
        ```


        The second page results are only possible to be viewed after retrieving
        the first page of the headline result set. The next and subsequent pages
        results can be retrieved in a similar way, but additionally the request
        should include the `pageReference` field within the pagination object.

        For better performance there's no need to provide `facets` object while
        requesting the second page.


        ```
            {
              "pagination": {
                "pageReference": "tokenSecondPage"
              },
              "baseFilter": {
                "archivedArticles": true,
                "reviewRequiredArticles": true,
                "publicationDate": {
                  "max": "2017-01-01T00:00:00.000Z",
                  "min": "2017-12-31T23:59:59.999Z"
                }
              }
            }
        ```


        Alternatively, it is possible to narrow down results to the "United
        Kingdom" and "Fraud" topics instead of scrolling over huge number of
        results.

        The example request looks like the initial search with the list of
        `drilldownKeys`.


        ```
            {
              "pagination": {
                "itemsPerPage": 25,
                "sort": "NEW_TO_OLD"
              },
              "baseFilter": {
                "archivedArticles": true,
                "reviewRequiredArticles": true,
                "publicationDate": {
                  "max": "2017-01-01T00:00:00.000Z",
                  "min": "2017-12-31T23:59:59.999Z"
                }
              },
              "facets": {...},
              "drilldownKeys": [
                "drillDownKeyFraud",
                "drillDownKeyUK"
              ]
            }
        ```


        **Note on articles count display**: With deduplication on, the total
        articles count is returned, including duplicates, if any.

        The duplicate articles are returned in the `duplicatesKey` field. The
        API user can use this field in the [Retrieve MediaCheck Article
        Duplicates](#_retrievemediacheckduplicates) endpoint to view the article
        duplicates.


        *For example*, consider the following request:


        ```
          {
            "baseFilter": {
              "archivedArticles": true,
              "reviewRequiredArticles": true
            },
            "pagination": {
              "itemsPerPage": 25,
              "sort": "NEW_TO_OLD"
            }
          }
        ```


        If the deduplication is on, the API user may recieve a response
        containing the `duplicatesKey`:


        ```
          {
            ...
            "results": [
              {
                ...
                "articleSummary": {
                  ...
                  "duplicatesKey": "someDuplicatedKeyHash",
                  ...
                }
              },
              ...
            ],
            ...
            "totalResultCount": 10550,
            ...
          }
        ```


        Then the value of the received `duplicatesKey` may be used in
        [MediaCheckDuplicatesRequest](#MediaCheckDuplicatesRequest):


        ```
          {
            "deduplicationHash": "someDuplicatedKeyHash"
          }
        ```


        Afterwards the API user will get the response containing duplicated
        articles:


        ```
          {
            "duplicates": [
              "articleId": "someArticleId",
              ...
            ]
          }
        ```
