definitions:
  ApiInfo:
    type: object
    description: Auxiliary information about the Public API.
    required:
      - version
      - systemDateTime
      - documentationLink
    properties:
      version:
        type: string
        description: Current API version.
      systemDateTime:
        type: string
        format: date-time
        description: Current system date and time.
      documentationLink:
        type: string
        description: Link to the API Documentation.
    example:
      version: 2.53.0
      systemDateTime: 2023-02-20T11:46:28.131Z
      apiDocumentationLink: wc1-api.documentation.com
  AuditEvent:
    type: object
    description: Abstract audit event object
    required:
      - id
      - objectId
      - entityType
      - eventDate
      - actionType
      - actionedByUserId
      - actionedByUserName
      - details
    properties:
      id:
        type: string
        description: Identifier for this audit event
        maxLength: 255
      objectId:
        type: string
        description: Identifier of the entity for which this audit event was created
        maxLength: 255
      entityType:
        $ref: '#/definitions/AuditEntityType'
      eventDate:
        type: string
        format: date-time
        description: >-
          Creation date and time of this audit event in ISO 8601 format
          excluding Week and Ordinal dates.
      actionType:
        $ref: '#/definitions/AuditEventActionType'
      sourceType:
        $ref: '#/definitions/AuditEventSourceType'
      actionedByUserId:
        type: string
        maxLength: 255
        description: Identifier of the User who created this audit event
      actionedByUserName:
        type: string
        maxLength: 2001
        description: Full name of the User who created this audit event
      note:
        type: string
        maxLength: 1000
        description: a comment added by the user
      auditEventToDate:
        type: string
        format: date-time
        description: >-
          Unused field to represent the date and time of the last event for a
          continuous series of OGS audit events with zero matches. The value is
          in ISO 8601 format excluding Week and Ordinal dates.
      details:
        $ref: '#/definitions/AbstractAuditDetails'
  AuditEventDetailsResponse:
    type: object
    description: Audit event response object.
    allOf:
      - $ref: '#/definitions/AuditEvent'
      - type: object
        properties:
          matchEvents:
            type: array
            description: >-
              A Set of [AuditMatchEvent](#AuditMatchEvent) that is included only
              for the [ScreenCaseAuditDetails](#ScreenCaseAuditDetails)
              'detailsType'.
            uniqueItems: true
            items:
              $ref: '#/definitions/AuditMatchEvent'
    example:
      id: Audit ID
      objectId: Object ID
      eventDate: Event date
      actionedByUserId: Actioned by User ID
      actionedByUserName: Actioned by User Name
      note: Note
      entityType: CASE
      actionType: CHANGED_CASE_MEDIA_CHECK_SMART_FILTER_PREFERENCE
      sourceType: API
      auditEventToDate: null
      details:
        - detailsType: ChangedCaseMediaCheckSmartFilterPreferenceAuditDetails
          casePreferenceType: MEDIA_CHECK_SMART_FILTER
          status: false
          dateTimeModification: 2022-05-15T15:03:24.984Z
      matchEvents:
        - providerType: WATCHLIST
          referenceId: e_tr_wc_1234567
          matchedTerms:
            - term: Maxym
              type: PRIMARY
          categories:
            - PEP
          matchedDate: 2022-05-15T15:03:24.984Z
          alertDate: null
          actionTypes: null
          score: 0.8979323846
          matchEventType: UNRESOLVED
          matchStatus: UNRESOLVED
  AuditMatchEvent:
    type: object
    description: Represents a match that was found on the Case during screening.
    required:
      - providerType
      - referenceId
      - matchedTerms
      - categories
      - matchedDate
      - score
      - matchEventType
      - matchStatus
    properties:
      providerType:
        description: The provider type.
        $ref: '#/definitions/ProviderType'
      referenceId:
        type: string
        description: The reference ID of the matched Entity.
        maxLength: 255
      matchedTerms:
        type: array
        description: The matched terms.
        items:
          $ref: '#/definitions/AuditMatchTerm'
      categories:
        type: array
        description: Sources for the result/match.
        uniqueItems: true
        items:
          type: string
      matchedDate:
        type: string
        description: Date on which the result was matched.
        format: date-time
      alertDate:
        type: string
        description: Date on which the result was auto resolved, 'null' otherwise.
        format: date-time
      actionTypes:
        type: array
        description: >-
          Action type for the case indicating why the action was taken (reasons
          for an action).
        uniqueItems: true
        items:
          $ref: '#/definitions/MatchActionType'
      score:
        type: number
        description: The score of the result term.
        format: double
      matchEventType:
        description: The case match event type.
        $ref: '#/definitions/MatchEventType'
      matchStatus:
        type: string
        description: Last resolution status of the match.
  AuditMatchTerm:
    type: object
    description: The Case match details.
    required:
      - term
      - type
    properties:
      term:
        type: string
        description: The matched term.
        maxLength: 255
      type:
        description: The matched name type.
        $ref: '#/definitions/MatchedNameType'
  AuditSearchResponse:
    type: object
    description: Audit Search Response Object
    allOf:
      - $ref: '#/definitions/SearchResponse'
      - type: object
        properties:
          results:
            type: array
            items:
              $ref: '#/definitions/AuditEvent'
  AbstractAuditDetails:
    type: object
    description: Abstract case audit event details object
    discriminator: detailsType
    required:
      - detailsType
    properties:
      detailsType:
        type: string
        description: Concrete case details type
        enum:
          - CaseCreatedAuditDetails
          - CaseDeletedAuditDetails
          - CaseEditedAuditDetails
          - ScreenCaseAuditDetails
          - AssignCaseToUserAuditDetails
          - ChangeCaseLifecycleStateAuditDetails
          - ChangeCaseScreeningStateAuditDetails
          - MigrationEventAuditDetails
          - ReviewResultsAuditDetails
          - ResolveResultsAuditDetails
          - VerifyPassportAuditDetails
          - EDDRequestAuditDetails
          - AddNoteToCaseAuditDetails
          - ChildCaseAuditDetails
          - ChildCaseEventAuditDetails
          - MergeCaseAuditDetails
          - ChildCaseTransferredOutParent
          - ChildCaseTransferredInParent
          - ChildCaseMove
          - ParentCaseDetailsChangedEventDetails
          - ResolveMediaCheckResultsAuditDetails
          - DeleteAttachedMediaCheckResultsAuditDetails
          - ChangedCaseMediaCheckOgsPreferenceAuditDetails
          - ChangedCaseMediaCheckSmartFilterPreferenceAuditDetails
  GenericCaseAuditDetails:
    type: object
    description: >
      Audit details for NEW_CASE, DELETE_CASE or EDITED_CASE actions raised when
      a Case is first created,

      deleted or edited. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - required:
          - caseSystemId
          - caseName
          - createDate
          - entityType
          - groupName
          - updateDate
        properties:
          batchDetails:
            type: array
            items:
              $ref: '#/definitions/BatchDetail'
          caseSystemId:
            type: string
            maxLength: 192
            description: System generated ID for the Case.
          caseId:
            type: string
            maxLength: 512
            description: >-
              Case ID provided by the client or else generated by the system for
              the client.
          caseName:
            type: string
            maxLength: 1000
            description: Case name to be screened.
          entityType:
            type: string
            description: Case Entity Type Enumeration.
            enum:
              - INDIVIDUAL
              - ORGANISATION
              - VESSEL
              - UNSPECIFIED
          updateDate:
            type: string
            format: date-time
            description: Case update date and time.
          createDate:
            type: string
            format: date-time
            description: Case creation date and time.
          groupName:
            type: string
          nameTransposition:
            $ref: '#/definitions/TypeAvailableSelected'
          gender:
            type: string
          country:
            type: string
          nationality:
            type: string
          placeOfBirth:
            type: string
          dateOfBirth:
            type: string
            format: date
            description: The 'date of birth' secondary field on this case.
          countryOfResidence:
            type: string
          countryOfRegistration:
            type: string
          imoNumber:
            type: string
          givenName:
            type: string
          lastName:
            type: string
          passportGender:
            type: string
          issuingState:
            type: string
          passportNationality:
            type: string
          passportDateOfBirth:
            type: string
            format: date
          documentType:
            type: string
          idNumber:
            type: string
          customFields:
            type: object
            description: Mapping of custom field types to their values.
            additionalProperties:
              type: string
          expirationDate:
            type: string
            format: date
          idInformation:
            type: string
  CaseCreatedAuditDetails:
    type: object
    description: Extends [GenericCaseAuditDetails](#GenericCaseAuditDetails).
    allOf:
      - $ref: '#/definitions/GenericCaseAuditDetails'
  CaseDeletedAuditDetails:
    type: object
    description: Extends [GenericCaseAuditDetails](#GenericCaseAuditDetails).
    allOf:
      - $ref: '#/definitions/GenericCaseAuditDetails'
  CaseEditedAuditDetails:
    type: object
    description: Extends [GenericCaseAuditDetails](#GenericCaseAuditDetails).
    allOf:
      - $ref: '#/definitions/GenericCaseAuditDetails'
  BatchDetail:
    type: object
    description: Batch detail referenced from GenericCaseAuditDetails
    required:
      - batchId
      - batchName
    properties:
      batchId:
        type: string
      batchName:
        type: string
  TypeAvailableSelected:
    type: object
    description: >-
      Represents a type and also tells whether it is available and whether it
      should be selected by default
    properties:
      selected:
        type: boolean
        default: false
      type:
        type: string
      available:
        type: boolean
        default: false
  ScreenCaseAuditDetails:
    type: object
    description: >-
      Audit details for SCREENED_CASE action raised when a Case screening has
      been completed. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - caseSystemId
          - noOfAutoResolvedResults
          - noOfExcludedResults
          - noOfNewResults
          - noOfReviewRequiredResults
          - providerTypes
          - screeningState
          - startScreeningDate
          - statusCode
          - userId
        properties:
          userId:
            type: string
            maxLength: 255
            description: Identifier of the user who screened the case
          caseSystemId:
            type: string
            maxLength: 192
            description: System generated ID for the Case
          statusCode:
            type: string
            description: Status code of the screening operation (ie COMPLETED)
          screeningState:
            type: string
            description: Screening state (ie ANONYMOUS, INITIAL, ONGOING)
          startScreeningDate:
            type: string
            format: date-time
            description: Start screening date
          noOfNewResults:
            type: integer
            format: int32
            description: Number of new results added after the screening run
          noOfReviewRequiredResults:
            type: integer
            format: int32
            description: Number of screening Results requiring a review
          noOfExcludedResults:
            type: integer
            format: int32
            description: >-
              Number of results have been excluded from the result set due to
              auto resolution rules
          noOfAutoResolvedResults:
            type: integer
            format: int32
            description: >-
              Number of results have been auto resolved as False set due to auto
              resolution rules
          providerTypes:
            type: array
            description: Array of provider types used in screening
            uniqueItems: true
            minItems: 1
            items:
              $ref: '#/definitions/ProviderType'
  AssignCaseToUserAuditDetails:
    type: object
    description: >-
      Audit details for ASSIGN_CASE action raised when a Case is assigned to a
      user. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - assigneeEmail
          - assigneeUserId
          - assigneeUserName
          - assignorName
          - caseName
        properties:
          assigneeUserName:
            type: string
            description: User name of the assignee
          assigneeUserId:
            type: string
            maxLength: 255
            description: User Id of the assignee
          assigneeEmail:
            type: string
            format: email
            description: Email of the assignee
          caseName:
            type: string
            description: Case name to be screened
          assignorName:
            type: string
            description: Name of the assignor
  AddNoteToCaseAuditDetails:
    type: object
    description: >-
      Audit details for action raised when a Case note is set. Extends
      [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - caseID
          - caseName
          - assignorName
          - assigneeName
          - assigneeEmail
          - title
          - body
        properties:
          caseID:
            type: string
            description: ID of the case on which the note is set
          caseName:
            type: string
            description: case name to be screened
          assignorName:
            type: string
            description: assignor's name
          assigneeName:
            type: string
            description: assignee's name
          assigneeEmail:
            type: string
            format: email
          title:
            type: string
            description: title
          body:
            type: string
            description: message body
  ChangeCaseLifecycleStateAuditDetails:
    type: object
    description: >-
      Audit details for CHANGE_CASE_LIFECYCLE_STATE action raised when the Case
      Lifecycle state has changed. Extends
      [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - nextCaseLifecycleState
          - previousCaseLifecycleState
        properties:
          previousCaseLifecycleState:
            type: string
            description: Case Lifecycle State Enumeration
            enum:
              - ARCHIVED
              - UNARCHIVED
          nextCaseLifecycleState:
            type: string
            description: Case Lifecycle State Enumeration
            enum:
              - ARCHIVED
              - UNARCHIVED
  ChangeCaseScreeningStateAuditDetails:
    type: object
    description: >-
      Audit details for CHANGE_CASE_SCREENING_STATE action raised when the Case
      Screening state has changed. Extends
      [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - caseScreeningState
          - dateTimeModification
        properties:
          dateTimeModification:
            type: string
            format: date-time
            description: The date and time when CaseScreeningState of the Case was changed
          caseScreeningState:
            $ref: '#/definitions/CaseScreeningState'
  MigrationEventAuditDetails:
    type: object
    description: >-
      Audit details for MIGRATION action raised when migration of names is
      performed. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        properties:
          caseSystemId:
            type: string
            description: System generated ID for the Case
          actionLogs:
            type: array
            items:
              $ref: '#/definitions/AbstractMigrationEventPayload'
  AbstractMigrationEventPayload:
    type: object
    description: Represents a single action details in MigrationEventAuditDetails
    required:
      - actionDate
      - actionNote
      - actionType
      - userName
    properties:
      actionType:
        $ref: '#/definitions/MigrationAuditActionType'
      actionDate:
        type: string
        format: date-time
        description: The date and time when the migration event happened.
      actionNote:
        type: string
      userName:
        type: string
  ReviewResultsAuditDetails:
    type: object
    description: >-
      Audit details for REVIEW_RESULT action raised when a case result has been
      reviewed. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - remark
          - resultIds
        properties:
          resultIds:
            type: array
            description: Identifiers of the reviewed results
            uniqueItems: true
            items:
              type: string
              maxLength: 255
          remark:
            type: string
            description: Remark describing the review
  ResolveResultsAuditDetails:
    type: object
    description: >-
      Audit details for RESOLVE_RESULT action raised when a case result has been
      resolved. Extends [AbstractAuditDetails](#AbstractAuditDetails).
    allOf:
      - $ref: '#/definitions/AbstractAuditDetails'
      - type: object
        required:
          - reason
          - remark
          - resultDetails
          - risk
          - status
        properties:
          resultDetails:
            type: array
            uniqueItems: true
            items:
              $ref: '#/definitions/ResultDetail'
          remark:
            type: string
            description: Remark describing the resolution
          status:
            type: string
            description: Status of the resolution
          risk:
            type: string
            description: Risk of the resolution
          reason:
            type: string
            description: Comments on the resolution
  ResultDetail:
    type: object
    description: >-
      Audit details of a single result and it is referenced from
      ResolveResultsAuditDetails.
    required:
      - entityType
      - matchedTerms
      - resultId
    properties:
      resultId:
        type: string
        maxLength: 255
        description: Result identifier
      matchedTerms:
        type: array
        uniqueItems: true
        items:
          type: string
      entityType:
        type: string
        description: Case Entity Type Enumeration
        enum:
          - INDIVIDUAL
          - ORGANISATION
          - VESSEL
          - UNSPECIFIED
  ResultsReview:
    type: object
    description: Entity to set the review remark of supplied result IDs
    required:
      - resultIds
      - remark
    properties:
      resultIds:
        type: array
        description: Result IDs of the case we are wishing to review
        uniqueItems: true
        items:
          type: string
      remark:
        type: string
        description: The review remark we wish to assign to the supplied result IDs
  ResultsMediaCheckResolutionRequest:
    type: object
    description: |
      Articles to attach.
      User able to attach articles only to unarchive case.
    required:
      - articleIds
      - risk
    properties:
      reason:
        type: string
        maxLength: 2000
        description: Reason description.
      risk:
        type: string
        description: Definition of Media Check attached article risk level
        example: HIGH
      articleIds:
        type: array
        description: |
          MediaCheck articles IDs.
          Request may contain up to 200 articles.
        uniqueItems: true
        minItems: 1
        maxItems: 200
        items:
          type: string
  MediaCheckDetachArticlesRequest:
    type: object
    description: Articles to detach.
    required:
      - articleIds
    properties:
      articleIds:
        type: array
        description: |
