        description: Case Screening State Enumeration representing type of Screening.
        enum:
          - NOT_SCREENED
          - SCREENED
      totalMatches:
        type: integer
        format: int64
        example: 10
        description: Total mathes for provider type.
      reviewRequired:
        type: integer
        format: int64
        example: 10
        description: Review required for provider type.
      isReviewRequired:
        type: boolean
        example: true
        description: Identifies whether a review is required for the provider type.
      unresolved:
        type: integer
        format: int64
        example: 10
        description: Unresolved for provider type.
  UserSummary:
    type: object
    required:
      - userId
      - fullName
      - email
      - status
    properties:
      userId:
        type: string
        maxLength: 255
        description: Identifier of the User
      fullName:
        type: string
        maxLength: 2001
        description: Full name of the User
      firstName:
        type: string
        maxLength: 1000
        description: First name of the User
      lastName:
        type: string
        maxLength: 1000
        description: Last name of the User
      email:
        type: string
        maxLength: 1000
        description: Email address of the User
      status:
        $ref: '#/definitions/StatusType'
      uuid:
        type: string
        description: AAA UUID of the User.
        maxLength: 192
      loginAccountStatus:
        description: The status of the User login account.
        allOf:
          - $ref: '#/definitions/AccelusUserLoginAccountStatus'
      lastLoginDate:
        type: string
        description: User's last login date and time in 'UTC' timezone.
        format: date-time
  AbstractScreeningResult:
    type: object
    description: Generic common Result fields returned after a Case is screened
    required:
      - referenceId
    properties:
      resultId:
        type: string
        maxLength: 255
        description: Result identifier
      referenceId:
        type: string
        description: The reference ID of the matched Entity
        maxLength: 255
      matchStrength:
        type: string
        description: Matched Result Strength
        enum:
          - WEAK
          - MEDIUM
          - STRONG
          - EXACT
      matchScore:
        type: number
        description: the exact match score with value rounded to 2 decimal places
        format: double
      matchedTerm:
        type: string
        description: >-
          Matched term for the Result. DEPRECATED in flavour of matchedTerms
          field
        maxLength: 1000
      matchedTerms:
        type: array
        description: List of matched terms for the result with resultId.
        items:
          $ref: '#/definitions/MatchedTerm'
      submittedTerm:
        type: string
        description: Submitted term for the Result
        maxLength: 1000
      matchedNameType:
        type: string
        description: >-
          Watchlist Profile Name Type enumeration. DEPRECATED in flavour of
          matchedTerms field
        enum:
          - PRIMARY
          - AKA
          - AKAENHANCED
          - FKA
          - DBA
          - MAIDEN
          - LANG_VARIATION
          - PREVIOUS
          - VEHICLE_ID
          - LOW_QUALITY_AKA
          - NATIVE_AKA
          - DOCUMENT_ID
      secondaryFieldResults:
        type: array
        description: Match results for Case secondary fields.
        items:
          $ref: '#/definitions/SecondaryFieldResult'
      sources:
        type: array
        description: >
          Set of [ProviderSource](#ProviderSource)s, each of which contains this
          Result's Entity and was used to screen

          the Case when this Result was last found.
        items:
          type: string
          description: |
            [ProviderSource] (#ProviderSource) Identifier.
      categories:
        type: array
        description: >
          Set of [ProviderSourceTypeCategory]
          (#ProviderSourceTypeCategoryDetail) names of this Result's sources.
        items:
          type: string
          description: >
            [ProviderSourceTypeCategory] (#ProviderSourceTypeCategoryDetail)
            Name.
      creationDate:
        type: string
        format: date-time
        description: Result creation date and time.
      modificationDate:
        type: string
        format: date-time
        description: Result modification date and time.
      lastAlertDate:
        type: string
        format: date-time
        description: Last alert date of the matched result term.
      modifier:
        description: The modifier of the matched result term.
        $ref: '#/definitions/UserSummary'
      resolution:
        $ref: '#/definitions/Resolution'
      resultReview:
        $ref: '#/definitions/Review'
  Result:
    type: object
    description: >
      Result found after performing a synchronous screening of a Case.

      This contains the abstract case screening result details plus includes
      identity documents and important events
    allOf:
      - $ref: '#/definitions/AbstractScreeningResult'
      - type: object
        required:
          - referenceId
        properties:
          primaryName:
            type: string
            description: The primary name associated with the Result
            maxLength: 255
          events:
            type: array
            description: List of dates of births and deaths
            items:
              $ref: '#/definitions/Event'
          countryLinks:
            type: array
            description: Country links for the Screening Result
            items:
              $ref: '#/definitions/CountryLink'
          identityDocuments:
            type: array
            description: List of identity documents from the Result
            items:
              $ref: '#/definitions/IdentityDocument'
          category:
            type: string
            description: >
              The category of the Result, i.e. `POLITICAL - INDIVIDUAL`,
              `INDIVIDUAL`, `DIPLOMAT`, `TERRORISM`, `CRIME - NARCOTICS`,

              `CRIME - ORGANIZED`, `CRIME - OTHER`, `CRIME - NARCOTICS`, `CRIME
              - FINANCIAL` etc.
            maxLength: 255
          providerType:
            type: string
            description: Provider Type Enumeration
            enum:
              - WATCHLIST
              - PASSPORT_CHECK
              - CLIENT_WATCHLIST
              - MEDIA_CHECK
          gender:
            type: string
            description: Gender Type Enumeration
            default: UNKNOWN
            enum:
              - MALE
              - FEMALE
              - UNKNOWN
          entityCreationDate:
            type: string
            format: date-time
            description: Entity creation date of the result.
          entityModificationDate:
            type: string
            format: date-time
            description: Entity modification date of the result.
          pepStatus:
            type: string
            description: The PEP Status of the result.
            enum:
              - ACTIVE
              - INACTIVE
              - UNKNOWN
              - NOT_AVAILABLE
          actionTypes:
            type: array
            description: Reasons for pending alerts.
            items:
              type: string
              enum:
                - DATA_ISSUE
                - RESULT_NOT_FOUND
                - SCORE_INCREASED
                - SCORE_DECREASED
                - PROFILE_UPDATED
                - PROFILE_UPDATED_C1
                - PROFILE_UPDATED_C2
                - PROFILE_UPDATED_C3
                - PROFILE_UPDATED_C4
                - AUTO_RESOLVED_FALSE_PREVIOUS_POSITIVE
                - GENDER_UPDATED
                - DATE_OF_BIRTH_UPDATED
                - COUNTRY_LOCATION_UPDATED
                - PLACE_OF_BIRTH_UPDATED
                - NATIONALITY_UPDATED
                - REGISTERED_COUNTRY_UPDATED
                - IMO_NUMBER_UPDATED
  MatchedTerm:
    type: object
    description: Matched term of a Result.
    properties:
      term:
        type: string
      type:
        type: string
        description: >-
          Enumeration of available matched types. Includes DOCUMENT_ID unlike
          NameType.
        enum:
          - PRIMARY
          - AKA
          - AKAENHANCED
          - FKA
          - DBA
          - MAIDEN
          - LANG_VARIATION
          - PREVIOUS
          - VEHICLE_ID
          - LOW_QUALITY_AKA
          - NATIVE_AKA
          - DOCUMENT_ID
      isPartOfUpdatedResults:
        type: boolean
        description: >
          The flag indicating whether the matched term is still relevant to the
          case after changes to either 

          case details or admin settings or record details. Please note this
          field must not be used for filtering 

          ongoing screening updates.
  MatchedType:
    type: string
    description: >-
      Enumeration of available matched types. Includes DOCUMENT_ID unlike
      NameType.
    enum:
      - PRIMARY
      - AKA
      - AKAENHANCED
      - FKA
      - DBA
      - MAIDEN
      - LANG_VARIATION
      - PREVIOUS
      - VEHICLE_ID
      - LOW_QUALITY_AKA
      - NATIVE_AKA
      - DOCUMENT_ID
  SecondaryFieldResult:
    type: object
    description: >
      Belongs to a Result and provides the details of the comparison of the
      Case's secondary field with the corresponding

      field in the reference data. Extends [AbstractField](#AbstractField).
    allOf:
      - $ref: '#/definitions/AbstractField'
      - type: object
        required:
          - field
          - fieldResult
        properties:
          field:
            description: >-
              Matched [Field] (#Field) data. Deprecated in favor of matchedValue
              and matchedDateTimeValue.
            $ref: '#/definitions/Field'
          submittedValue:
            type: string
            description: >-
              Submitted value for this Secondary Field. Used for fields with
              [FieldValueType] (#FieldValueType) other than `DATE`.
            maxLength: 1000
          submittedDateTimeValue:
            type: string
            format: date-time
            maxLength: 255
            description: >-
              Submitted date-time value for this Secondary Field. Used for
              fields with [FieldValueType] (#FieldValueType) `DATE`.
          matchedValue:
            type: string
            description: >-
              Matched value for this Secondary Field. Used for fields with
              [FieldValueType] (#FieldValueType) other than `DATE`.
            maxLength: 1000
          matchedDateTimeValue:
            type: string
            format: date-time
            maxLength: 255
            description: >-
              Matched date-time value for this Secondary Field. Used for fields
              with [FieldValueType] (#FieldValueType) `DATE`.
          fieldResult:
            type: string
            description: Field result enumeration
            enum:
              - LINKED
              - MATCHED
              - NOT_MATCHED
              - NOT_RUN
              - UNKNOWN
  Review:
    type: object
    description: Review details of a Result.
    properties:
      reviewRequired:
        type: boolean
        description: >-
          Flag to indicate Review Required after re-screening the CASE for this
          result.
      reviewRequiredDate:
        type: string
        format: date-time
        description: >-
          Represents the date and time when this Result was last flagged for
          review.
      reviewRemark:
        type: string
        description: Review remark added when reviewing this Result.
        maxLength: 2000
      reviewDate:
        type: string
        format: date-time
        description: Represents the date and time when this Result was last reviewed.
  AbstractResolution:
    type: object
    description: Abstract resolution object
    properties:
      statusId:
        type: string
        description: >
          Unique status ID defined in Group's resolution toolkit and used when
          resolving this Result. Get the available

          status IDs and their details via
          `groups/{group_id}/resolutionToolkit`.
        maxLength: 255
      riskId:
        type: string
        description: >
          Unique risk ID defined in Group's resolution toolkit and used when
          resolving this Result. Get the available

          risk IDs and their details via `groups/{group_id}/resolutionToolkit`.
        maxLength: 255
      reasonId:
        type: string
        description: >
          Unique reason ID defined in Group's resolution toolkit and used when
          resolving this Result. Get the available

          reason IDs and their details via
          `groups/{group_id}/resolutionToolkit`.
        maxLength: 255
      resolutionRemark:
        type: string
        description: Resolution remark added when resolving this Result.
        maxLength: 1000
  ResultsResolutionAction:
    type: object
    description: >
      Represents the request details required for resolving Results. Resolution
      ids (i.e. statusId, riskId) as well as

      the resultIds of the results to be resolved are required to perform a
      resolution operation.
    allOf:
      - $ref: '#/definitions/AbstractResolution'
      - type: object
        required:
          - resultIds
          - statusId
          - riskId
          - reasonId
          - resolutionRemark
        properties:
          resultIds:
            type: array
            description: Identifiers of a set of results linked to one Case.
            uniqueItems: true
            items:
              type: string
              maxLength: 255
  Resolution:
    type: object
    description: Resolution details of a Result.
    allOf:
      - $ref: '#/definitions/AbstractResolution'
      - type: object
        properties:
          resolutionDate:
            type: string
            format: date-time
            description: Represents the date and time when this Result was last resolved.
  Group:
    type: object
    description: Structure of Groups accessible by user
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: Group ID
        maxLength: 255
      parentId:
        type: string
        description: Parent Group ID
        maxLength: 255
      name:
        type: string
        description: Name for the Group
        maxLength: 255
      hasChildren:
        type: boolean
        default: false
      children:
        type: array
        description: Child groups
        items:
          $ref: '#/definitions/Group'
      status:
        $ref: '#/definitions/StatusType'
    example:
      id: Group Id
      parentId: Parent Group ID
      name: John Smith
      hasChildren: true
      children: []
      status: ACTIVE
  CaseTemplateResponse:
    type: object
    description: >-
      Case template, containing metadata required by the client to construct a
      valid Case
    required:
      - groupScreeningType
      - groupId
    properties:
      groupScreeningType:
        $ref: '#/definitions/GroupScreeningType'
      groupId:
        type: string
      customFields:
        type: array
        items:
          $ref: '#/definitions/FieldDefinition'
      secondaryFieldsByProvider:
        type: object
        description: >
          Mapping from ProviderType to SecondaryFieldsByEntity which contains
          all secondary fields that is available

          for that ProviderType.
        additionalProperties:
          $ref: '#/definitions/SecondaryFieldsByEntity'
      nameTransposition:
        description: >-
          The indication of whether name transposition screening is available
          and selected.
        $ref: '#/definitions/TypeAvailableSelected'
      mandatoryProviderTypes:
        type: array
        items:
          $ref: '#/definitions/ProviderType'
    example:
      groupScreeningType: CASE_MANAGEMENT_AUDIT
      groupId: Group Id
      customFields:
        - typeId: Custom Field Id
          fieldValueType: TEXT
          fieldRequired: true
      secondaryFieldsByProvider:
        watchlist:
          secondaryFieldsByEntity:
            individual:
              - typeId: GENDER_TYPE_ID
                fieldFormat: GENDER
              - typeId: DATE_OF_BIRTH_TYPE_ID
                fieldFormat: DATE
              - typeId: PLACE_OF_BIRTH_TYPE_ID
                fieldFormat: COUNTRY
            organisation:
              - typeId: REGISTERED_COUNTRY_TYPE_ID
                fieldFormat: COUNTRY
              - typeId: REGISTERED_TEXT_TYPE_ID
                fieldFormat: DOCUMENT_ID
              - typeId: REGISTERED_COUNTRY_TYPE_ID
                fieldFormat: DOCUMENT_ID_COUNTRY
              - typeId: REGISTERED_TEXT_TYPE_ID
                fieldFormat: DOCUMENT_ID_TYPE
            vessel:
              - typeId: IMO_NUMBER_TYPE_ID
                fieldFormat: TEXT
                regExp: '[0-9]{7}'
        passport-check:
          secondaryFieldsByEntity:
            individual:
              - typeId: PASSPORT_GENDER_TYPE_ID
                fieldFormat: GENDER
              - typeId: PASSPORT_ID_NUMBER
                fieldFormat: TEXT
  SecondaryFieldsByEntity:
    type: object
    description: Wrapper which contains secondary fields grouped by CaseEntityType.
    required:
      - secondaryFieldsByEntity
    properties:
      secondaryFieldsByEntity:
        type: object
        additionalProperties:
          type: array
          items:
            $ref: '#/definitions/FieldDefinition'
  FieldDefinition:
    type: object
    description: >
      Secondary or Custom Field metadata describing the rules for populating the
      corresponding

      Field data when creating or updating a Case. Extends
      [AbstractField](#AbstractField).
    allOf:
      - $ref: '#/definitions/AbstractField'
      - type: object
        required:
          - fieldValueType
          - label
        properties:
          fieldValueType:
            $ref: '#/definitions/FieldValueType'
          fieldRequired:
            type: boolean
            description: Indicates whether this field is required
            default: false
          label:
            type: string
            description: Human-readable label for this field
            maxLength: 1000
          regExp:
            type: string
            description: >-
              Optional regular expression which applies to fields where
              fieldValueType is TEXT
            maxLength: 255
  ResolutionToolkitResponse:
    type: object
    description: Resolution toolkit settings applicable for a Group.
    required:
      - groupId
    properties:
      groupId:
        type: string
        description: ID of the Group to which this resolution toolkit belongs.
        maxLength: 255
      providerType:
        $ref: '#/definitions/ProviderType'
      resolutionFields:
        $ref: '#/definitions/ResolutionFields'
      resolutionRules:
        $ref: '#/definitions/ResolutionRules'
    example:
      groupId: GROUP_ID
      providerType: WATCHLIST
      resolutionFields:
        statuses:
          - id: STATUS_ID_1
            label: 'FALSE'
            type: 'FALSE'
          - id: STATUS_ID_2
            label: POSSIBLE
            type: POSSIBLE
          - id: STATUS_ID_3
            label: POSITIVE
            type: POSITIVE
          - id: STATUS_ID_4
            label: UNSPECIFIED
            type: UNSPECIFIED
        risks:
          - id: RISK_ID_1
            label: MEDIUM
            type: 'null'
          - id: RISK_ID_2
            label: LOW
            type: 'null'
          - id: RISK_ID_3
            label: HIGH
            type: 'null'
          - id: RISK_ID_4
            label: UNKNOWN
            type: 'null'
        reasons:
          - id: REASON_ID_1
            label: unreasonable
            type: 'null'
          - id: REASON_ID_2
            label: reason
            type: 'null'
      resolutionRules:
        STATUS_ID_1:
          reasons:
            - REASON_ID_1
            - REASON_ID_2
          remarkRequired: true
          reasonRequired: true
          risks:
            - RISK_ID_1: null
            - RISK_ID_2: null
        STATUS_ID_2:
          reasons: []
          remarkRequired: false
          reasonRequired: false
          risks: []
        STATUS_ID_3:
          reasons:
            - REASON_ID_2
          remarkRequired: false
          reasonRequired: true
          risks:
            - RISK_ID_3: null
        STATUS_ID_4:
          reasons:
            - REASON_ID_1
          remarkRequired: false
          reasonRequired: true
          risks:
            - RISK_ID_4: null
            - RISK_ID_2: null
  ResolutionRules:
    type: object
    description: A collection of [StatusRules] (#StatusRule) keyed by Status ID.
    additionalProperties:
      type: object
      $ref: '#/definitions/StatusRule'
  StatusRule:
    type: object
    description: >-
      Represents the rules that should be applied when resolving a Result with a
      specific Status.
    required:
      - reasons
      - remarkRequired
      - reasonRequired
      - risks
    properties:
      reasons:
        type: array
        description: >-
          The IDs for the Reasons that can be used when resolving a Result with
          a specific Status.
        items:
          type: string
      remarkRequired:
        type: boolean
        description: >-
          Flag indicating whether a remark is required when resolving a Result
          with a specific Status.
      reasonRequired:
        type: boolean
        description: >-
          Flag indicating whether a reason is required when resolving a Result
          with a specific Status.
      risks:
        type: array
        description: >-
          The IDs for the Risks that can be used when resolving a Result with a
          specific Status.
