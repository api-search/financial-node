  ScreeningStatusResponse:
    type: object
    description: >
      Contains status and aggregated screening result for each requested case.

      If 'requestFromScreenedDate' less than 'lastScreenedDate' then status
      equals 'NOT_SCREENED' else status equals 'SCREENED'.
    required:
      - caseSystemId
      - screeningStatus
      - requestFromScreenedDate
      - providerSummaries
    properties:
      caseSystemId:
        type: string
        description: System-generated ID for a successfully created Case.
        maxLength: 192
      screeningStatus:
        type: string
        description: Case Screening State Enumeration representing type of Screening
        enum:
          - NOT_SCREENED
          - SCREENED
      requestFromScreenedDate:
        type: string
        format: date-time
        description: >-
          Date and time of Last Case Screening in ISO 8601 format excluding Week
          and Ordinal dates.
        maxLength: 255
      lastScreenedDate:
        type: string
        format: date-time
        description: >-
          Date and time of Last performed Case Screening in ISO 8601 format
          excluding Week and Ordinal dates.
        maxLength: 255
      providerSummaries:
        type: object
        description: >
          Contains enabled for this Case ProviderType(s).

          Supported ProviderType [WATCHLIST], [CLIENT_WATCHLIST], [MEDIA_CHECK]
          and [PASSPORT_CHECK].
        additionalProperties:
          $ref: '#/definitions/ProviderTypeSummaryResult'
    example:
      - caseSystemId: Case System ID 1
        requestFromScreenedDate: '2016-07-27T15:35:10Z'
        lastScreenedDate: '2016-07-27T15:30:10Z'
        providerSummaries:
          WATCHLIST:
            status: SCREENED
            totalMatches: 120
            reviewRequired: 20
            unresolved: 17
          PASSPORT_CHECK:
            isReviewRequired: false
      - caseSystemId: Case System ID 2
        requestFromScreenedDate: '2016-07-27T15:35:10Z'
        lastScreenedDate: '2016-07-27T15:30:10Z'
        providerSummaries:
          WATCHLIST:
            status: NOT_SCREENED
            totalMatches: 0
            reviewRequired: 0
            unresolved: 0
