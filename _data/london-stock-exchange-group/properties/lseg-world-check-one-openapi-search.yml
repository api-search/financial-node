  AbstractCaseSearchModel:
    type: object
    description: >
      Request model used to search within, sort across, paginate through, and
      filter down the set of Cases.


      A model contains 'query', 'filter' expression, which is written in a
      superset of the Atom Feed Item Query Language (FIQL).


      The FIQL is documented in
      <https://tools.ietf.org/html/draft-nottingham-atompub-fiql-00>,

      and the superset supported by the WC1 API documented in
      <https://github.com/jirutka/rsql-parser>.


      RSQL/FIQL parser contains some reserved characters:


      `'"' | "'" | "(" | ")" | ";" | "," | "=" | "!" | "~" | "<" | ">"`


      If there are reserved characters or white spaces in the query expression,
      they must be escaped by enclosing 

      them in single or double quotes. If you need to use both single and double
      quotes inside an argument, then

      you must escape one of them using `\` (backslash). If you want to use `\`
      literally, then double it as `\\`.

      Backslash has a special meaning only inside a quoted argument, not in
      unquoted argument. Using reserved 

      characters or white spaces without escaping can lead to parsing and
      execution errors.


      The query examples:


      * "query": "example=='TE!ST'"

      * "query": "example==\\"TE'ST\\""

      * "query": "example=='TE\\\\'ST'"


      Argument can be a single value, or multiple values in parenthesis
      separated by comma. Value that does not

      contain any reserved character or a white space can be unquoted, other
      arguments must be enclosed in single 

      or double quotes.


      Example:


      * "query": "example1=='TE\\\\'ST', example2==TEST"
    properties:
      query:
        type: string
        description: >
          A string containing the search query.

          **Note:** To find the available search fields, check for fields with
          'QUERY' type in the `GET /reference/searchFilters` endpoint.
      filter:
        type: string
        description: >
          A string containing filter criteria.

          **Note:** To find the available search fields, check for fields with
          'FILTER' type in the `GET /reference/searchFilters` endpoint.
      detailLevel:
        description: The detail level of the search response.
        $ref: '#/definitions/CaseDetailLevel'
      sort:
        type: array
        description: >
          An array of sorting criteria.


          The list of available sort parameter names:

          - 'primaryName' - sort by the primary name for the Case;

          - 'caseId' - sort by the unique identifier for the Case;

          - 'caseSystemId' - sort by the system-generated ID for the Case;

          - 'creationDate' - sort by the time when the Case has been created;

          - 'modificationDateByUser' - sort by the time when the Case has been
          modified by the User;

          - 'modificationDateBySystem' - sort by the time when the Case has been
          modified by the system;

          - 'lastScreenedDate' - sort by the time when the Case was last
          screened;

          - 'primaryCase' - sort by the total child Cases count contained within
          the Case;  

          - 'nameTransposition' - sort by the name transposition state for the
          Case;

          - 'lifecycleState' - sort by the lifecycle state for the Case;

          - 'watchlistCaseScreeningState' - sort by the World-Check ongoing
          screening state for the Case;

          - 'mediaCheckCaseScreeningState' - sort by the Media-Check ongoing
          screening state for the Case;

          - 'entityType' - sort by the entity type for the Case;

          - 'caseRating' - sort by the rating for the Case;

          - 'mandatoryActions' - sort by the number of mandatory actions on this
          Case;

          - 'watchlistUnresolved' - sort by the count of unresolved matches with
          the provider type 'WATCHLIST';

          - 'watchlistReviewRequired' - sort by the count of matches with the
          provider type 'WATCHLIST' that require review;

          - 'clientWatchlistUnresolved' - sort by the count of unresolved
          matches with the provider type 'CLIENT_WATCHLIST';

          - 'clientWatchlistReviewRequired' - sort by the count of matches with
          the provider type 'CLIENT_WATCHLIST' that require review;

          - 'mediaCheckReviewRequired' - sort by the count of matches with the
          provider type 'MEDIA_CHECK' that require review;

          - 'secondaryFieldCountryLocation' - sort by the country location or
          registered country secondary field value;

          - 'secondaryFieldNationality'  - sort by the citizenship secondary
          field value;

          - 'secondaryFieldPlaceOfBirth' - sort by the place of birth secondary
          field value;

          - 'groupId' - sort by the name of the Group owning the Case;

          - 'creatorUserId' - sort by the full name of the User who created the
          Case;

          - 'modifierUserId' - sort by the full name of the User who modified
          the Case;

          - 'assigneeUserId' - sort by the full name of the User the Case is
          currently assigned to.
        items:
          $ref: '#/definitions/SortCriterion'
  CaseSearchRequest:
    type: object
    description: >-
