  MediaCheckBaseFilter:
    description: Used to filter news search results.
    type: object
    properties:
      publicationDate:
        $ref: '#/definitions/MediaCheckPublicationDateRange'
      query:
        description: User defined boolean query which can be used to narrow news results.
        type: string
        example: Theft AND Fraud
      archivedArticles:
        description: >-
          Indicates databases to return response from. If true and the archive
          limit on the Media Check group settings is set to 2 or more years, the
          response will contain results from both databases - the one that
          includes less than 2 years old articles, and the second one that
          includes 2 or more years old (archived) articles. By default the
          response will only include articles that are less than 2 years old.
          Must always be set to `true`. This field will be deprecated in the
          future releases.
        type: boolean
        default: false
        example: true
      reviewRequiredArticles:
        type: boolean
        description: >
          Indicates whether articles that require review or reviewed articles
          should be included.

          Review reqired articles are included if this field is not specified
          (default value).
        default: true
      smartFilter:
        type: boolean
        description: >
          Indicates whether filter should be used when searching news articles.

          Value of the filter field is stored on case or provided by group
          settings.
      deduplicatedArticles:
        description: >
          Deduplication algorithm to use in MediaCheckBaseFilter.

          It is possible to not specify value of deduplication algorithm in
          request and it will be provided by group settings.


          Possible types of deduplication algorithm are:


          * STRICT - If articles are the same they are grouped and only the
          newest one is returned to the user.

          'articleSummary' will contain 'duplicatesKey' field. Its value can be
          used to retrieve duplicated articles

          using "Retrieve MediaCheck article duplicates" endpoint.

          * COMPOSITE - If articles are the same and/or similar they are grouped
          and only the newest one is returned to

          the user. 'articleSummary' will contain 'duplicatesKey' field. Its
          value can be used to retrieve duplicated

          articles using "Retrieve MediaCheck article duplicates" endpoint.

          * DISABLED - All articles are returned to the user, even if they are
          the same.
        type: string
        enum:
          - STRICT
          - COMPOSITE
          - DISABLED
