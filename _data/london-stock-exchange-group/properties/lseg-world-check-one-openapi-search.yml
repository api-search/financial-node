      <https://github.com/jirutka/rsql-parser>.


      RSQL/FIQL parser contains some reserved characters:


      `'"' | "'" | "(" | ")" | ";" | "," | "=" | "!" | "~" | "<" | ">"`


      If there are reserved characters or white spaces in the query expression,
      they must be escaped by enclosing

      them in single or double quotes. If you need to use both single and double
      quotes inside an argument, then

      you must escape one of them using `\` (backslash). If you want to use `\`
      literally, then double it as `\\`.

      Backslash has a special meaning only inside a quoted argument, not in
      unquoted argument. Using reserved

      characters or white spaces without escaping can lead to parsing and
      execution errors.


      Argument can be a single value, or multiple values in parenthesis
      separated by comma. Value that does not

      contain any reserved character or a white space can be unquoted, other
      arguments must be enclosed in single

      or double quotes.


      **Example:**
        * "query": "example1=='TE\\\\'ST', example2==TEST"
    required:
      - query
      - filter
      - sort
      - reportFilter
      - reportType
    properties:
      query:
        type: string
        description: |
          The query string used for fetching the source data for the report.

          The query supports next field to specify searching criteria:
          - 'caseId' - Case ID provided by the client;

          The query examples:
            * "query": "example=='TE!ST'"
            * "query": "example==\\"TE'ST\\""
            * "query": "example=='TE\\\\'ST'"
            * "query": "example==\"TEST DATA\""
      filter:
        type: string
        description: >
          The filters to be applied on the dataset returned by using the query. 


          The filter supports next field to specify searching criteria:

          - 'caseSystemId': Case System ID generated by the system for the
          client;


          The filter examples:
            * "filter": "example=='TE!ST'"
            * "filter": "example==\\"TE'ST\\""
            * "filter": "example=='TE\\\\'ST'"
            * "filter": "example==\"TEST DATA\""
      reportType:
        description: >-
          The report type specifies the type of the report, like case dossier,
          case summary etc.
        $ref: '#/definitions/ReportType'
      reportName:
        type: string
        description: >-
          Name for the report. If not provided, system will generate the name
          for the report based on the type of report.
      reportFilter:
        type: string
        description: >
          The filters to be applied on the record level dataset.


          The reportFilter supports next field to specify searching criteria:

          * 'providerType': Array of provider types used in record level
          filtration and does not have default providerType value.

          * 'includeUnresolvedMatches': represents the boolean value for the
          record level filtration and default value is false.

          * 'includePositiveMatches': represents the boolean value for the
          record level filtration and default value is false.

          * 'includePossibleMatches': represents the boolean value for the
          record level filtration and default value is false.

          * 'includeFalseMatches': represents the boolean value for the record
          level filtration and default value is false.

          * 'includeUnspecifiedMatches': represents the boolean value for the
          record level filtration and default value is false.

          * 'includeAudit': represents the boolean value for the record level
          filtration and default value is true.

          * 'includePassportCheck': represents the boolean value for the record
          level filtration and default value is false.

          * 'includeMediaCheckFullArticles': represents the boolean value for
          the record level filtration and default value is false.

          * 'includeMediaCheckHeadlines': represents the boolean value for the
          record level filtration and default value is false.


          **Note:** The record filters – 'includeUnresolvedMatches',
          'includePositiveMatches', 'includePossibleMatches',
          'includeFalseMatches' &
                    'includeUnspecifiedMatches', allow for the export of the full matched records in addition to the Case Dossier Report.
                    This selection does not affect the summary of all matched records included in the Case Dossier Report. 
                    The other filters 'includeMediacheckHeadlines', 'includeMediacheckArticles', 'includePassportCheck' & 'includeAudit' are applicable
                    for the inclusion or exclusion of these sections in the Case Dossier report.

          The report Level Filter examples:


          example 1: To generate a case dossier PDF report for the matched
          World-Check records with multiple record filters along with the
                       additional filter sections namingly 'includePassportCheck', 'includeMediaCheckFullArticles' or 'includeMediaCheckHeadlines',
                       'includeAudit'.

          ```      
           {
              "reportFilter": 
               "(includeUnresolvedMatches==true; 
                 includePositiveMatches==true; 
                 includePossibleMatches==true; 
                 includeFalseMatches==true; 
                 includeUnspecifiedMatches==true; 
                 providerType==WATCHLIST),
                 (includePassportCheck==true),
                 (includeMediaCheckFullArticles==true),
                 (includeMediaCheckHeadlines==true),
                 (includeAudit==true)"
           }   
          ```

          example 2: To generate a case dossier PDF report for the matched
          World-Check or Client-Watchlist records
                       with multiple record filters along with the additional filter sections namingly 'includePassportCheck',
                       'includeMediaCheckFullArticles' or 'includeMediaCheckHeadlines'.

          ```
           {
              "reportFilter": 
               "(includeUnresolvedMatches==true; 
                 includePositiveMatches==true; 
                 includePossibleMatches==true; 
                 providerType==WATCHLIST),
                 (includeFalseMatches==true; 
                 includeUnspecifiedMatches==true; 
                 providerType==CLIENT_WATCHLIST),
                 (includePassportCheck==true),
                 (includeMediaCheckFullArticles==true),
                 (includeMediaCheckHeadlines==true)";
           }   
          ```

          example 3:  To generate a case dossier PDF report which includes only
          filter sections like 'includePassportCheck',
                        'includeAudit', 'includeMediaCheckFullArticles' or 'includeMediaCheckHeadlines' without the matched 
                        World-Check or Client-Watchlist records.

          ```           
           {
             "reportFilter": 
              "includePassportCheck==true,
              includeAudit==true,
              includeMediaCheckFullArticles==true,
              includeMediaCheckHeadlines==true";
           }   
          ```
      customAttributes:
        type: string
        description: >
          Custom attributes for the reports (specific to the type of the
          report). E.g. notes for case dossier report.


          The Custom attributes examples: 
            * "customAttributes": "note==data".
            * "customAttributes": "note=='note is custom attribute'".
            * "customAttributes": "note==\"note is custom attribute\"".
      sort:
        type: array
        description: The sort criteria applied to the response.
        items:
          $ref: '#/definitions/SortCriterion'
    example:
      query: caseId==SomeCustomCaseId
      filter: caseSystemId==SomeCaseSystemId
      reportType: CASE_DOSSIER
      reportName: Report Name
      reportFilter: includeUnresolvedMatches==false;providerType==WATCHLIST
      customAttributes: note==data
      sort:
        - columnName: caseId
          order: ASCENDING
