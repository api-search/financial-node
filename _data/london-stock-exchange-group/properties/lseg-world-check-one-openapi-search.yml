responses:
  Unauthorized:
    description: >-
      The request has failed an authorisation check. This can happen for a
      variety of reasons, such as an invalid or expired API key, an invalid HMAC
      signature or a request timing issue/problem with the Date header value.
      The API client should ensure a correctly synchronised clock is used to
      generate request timestamps.
  CannotReturnResponse:
    description: Cannot return response
    schema:
      type: array
      items:
        $ref: '#/definitions/Error'
  UnsupportedMediaType:
    description: >-
      For requests with payloads, an unsupported Content-Type was specified. The
      World-Check One API only supports a content type of application/json.
  TooManyRequests:
    description: >-
      The API client is making too many concurrent requests, and some are being
      throttled. Throttled requests can be retried (with an updated request Date
      and HTTP signature) after a short delay.
  BadRequest:
    description: Bad request
    schema:
      type: array
      items:
        $ref: '#/definitions/Error'
  UnexpectedError:
    description: Unexpected error
    schema:
      type: array
      items:
        $ref: '#/definitions/Error'
  Forbidden:
    description: Forbidden
    schema:
      type: array
      items:
        $ref: '#/definitions/Error'
  InactiveResource:
    description: For requests to a resource that is no longer available.
    schema:
      type: array
      items:
        $ref: '#/definitions/Error'
  Conflict:
    description: Conflict error.
    schema:
      type: array
