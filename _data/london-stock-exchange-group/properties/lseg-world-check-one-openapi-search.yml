            description: System generated ID for the Case
          lifecycleState:
            type: string
            description: Case Lifecycle State Enumeration
            enum:
              - ARCHIVED
              - UNARCHIVED
          assignee:
            $ref: '#/definitions/UserSummary'
          creator:
            $ref: '#/definitions/UserSummary'
          modifier:
            $ref: '#/definitions/UserSummary'
          creationDate:
            type: string
            format: date-time
            description: Case creation date and time
          modificationDate:
            type: string
            format: date-time
            description: Case modification date and time
          outstandingActions:
            type: boolean
