      summary: Request full or delta screening for an existing Case.
      description: >
        Make a request for screening of the Case identified by the given
        caseSystemId.


        Screening could be synchronous or asynchronous operation. The type of
        Screening could be full or delta.


        In the case of asynchronous Screening result will return immediately. As
        a result of this call, 

        the screening request will be queued to be processed. When this request
        has been processed, there will be a new 

        `SCREENED_CASE` audit event that can be queried via
        `/cases/{caseSystemId}/auditEvents` and then the results 

        can be retrieved via `/cases/{caseSystemId}/results`.


        In the case of a synchronous screening as a result of the call will be
        returned result collection contains 

        the regular case result details plus identity documents and important
        events.


        Delta Screening performs Screening from the time of the last screening
        date and shows new results that appeared 

        after the last screening.


        **Note:** The maximum number of World-Check screenings (including
        initial, rescreening, and ZFP ones)
                  that a client can perform in an hour is limited.
