      summary: Perform synchronous screening for a new case
      description: >
        Perform synchronous screening for a new case.


        This endpoint can perform a synchronous screening for a set of valid
        case details and, if provided,

        set the ongoing screening (OGS) state for the given provider types. The
        supported provider types for setting

        the OGS state are WATCHLIST and MEDIA_CHECK. They both can be set to
        either INITIAL (OGS disabled) or ONGOING

        (OGS enabled) state. You cannot set the OGS state when using Zero
        Footprint Screening (ZFS) groups.


        The returned result collection contains the regular case result details
        plus identity documents and important events.

        ZFS is enabled by specifying a ZFS group id in the body and is available
        for dedicated Zero-footprint API customers

        or Regular WC1 API customers using ZFS-specific groups.


        The response may contain Special Interest Categories (SIC) records that
        depends on the user subscription type.

        This helps in SIC risk analysis:

          - if a user has subscription type is Premium or Premium Plus, the keywords for SIC subcategories provided
          in the "sources" field and full value of SIC keywords code in the "categories" field;

          -  if a user has a Standard subscription type then the "categories" field will not contain SIC keywords;

          -  the above behavior is the same for ZFS.

        The example response body includes SIC with Premium or Premium Plus user
        subscription:


        ```
            {
              "sources":[
                "b_trwc_M:1TQ",
                "b_trwc_4"
              ],
              "categories":[
                "Special Interest Categories",
                "Other Bodies"
              ]
            }
        ```


        **Note:** The maximum number of World-Check screenings (including
        initial, rescreening, and ZFP ones)
                  that a client can perform in an hour is limited.

        When using the API care should be taken when using operator words even
        when combined with an apostrophe,

        for example the below combinations will cause an error 403 to be
        returned:


        - String ‘AND (String)

        - String ‘OR (String)

        - String ‘AND NOT (String)

        - String ‘OR NOT (String)

        - String ‘AND AS (String)

        - String ‘OR AS (String)


        **Info about available secondary fields can be found
        [here](#tag/groups/operation/getCaseTemplateForGroup).**
