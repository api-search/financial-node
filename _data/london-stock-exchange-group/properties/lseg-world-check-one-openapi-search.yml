  AbstractCase:
    type: object
    description: >
      Defines Case data that can be sent when creating or updating a Case.


      Note that availability and definitions of 'customFields' and
      'secondaryFields' should be obtained via

      `groups/{groupId}/caseTemplate` before creating or updating a Case.
      Following are some example JSON segments

      for secondary fields using unreal 'typeId's for illustrative purposes.


      - Example INDIVIDUAL secondary fields
            1. GENDER
               ```
                {
                  "typeId":"SFCT_1",
                  "value":"MALE"
                }
               ```
            2. DATE_OF_BIRTH
               ```
                {
                  "typeId":"SFCT_2",
                  "dateTimeValue":"1990-12-20"
                }
               ```
               or
               ```
                {
                  "typeId":"SFCT_2",
                  "dateTimeValue": {
                    "timelinePrecision": "ON",
                    "pointInTimePrecision": "DAY",
                    "utcDateTime": 316310400000,
                    "timeZone": null
                  }
                }
               ```
            3. COUNTRY_OF_RESIDENCE
               ```
                {
                  "typeId":"SFCT_3",
                  "value":"GBR"
                }
               ```
            4. PLACE_OF_BIRTH
               ```
                {
                  "typeId":"SFCT_4",
                  "value":"GBR"
                }
               ```
            5. NATIONALITY
               ```
                {
                  "typeId":"SFCT_5",
                  "value":"GBR"
                }
               ```
      - Example ORGANISATION secondary fields
            1. REGISTERED_COUNTRY
               ```
                {
                  "typeId":"SFCT_6",
                  "value":"GBR"
                }
               ```
      - Example VESSEL secondary fields
            1. IMO_NUMBER
               ```
                {
                  "typeId":"SFCT_7",
                  "value":"1234567"
                }
               ```
    properties:
      caseId:
        type: string
        maxLength: 512
        description: >
          Case ID provided by the Client or else generated by the system for the
          Client.

          This field is not applicable for 'Zero Footprint Screening (ZFS)'.
      name:
        type: string
        description: Name to screen for this Case.
        maxLength: 1000
      providerTypes:
        type: array
        description: |
          Provider Types required to Screen this Case.
          For 'Zero Footprint Screening (ZFS)', only 'WATCHLIST' is supported.
        minItems: 1
        items:
          $ref: '#/definitions/ProviderType'
      caseScreeningState:
        type: object
        description: >
          Mapping from ProviderType to indicate whether Ongoing Screening is
          enabled for this Case on the specific ProviderType.

          Supported ProviderTypes: [WATCHLIST], [MEDIA_CHECK]. By default, value
          will be set from account settings.

          This field is not applicable for Zero Footprint Screening (ZFS).
        additionalProperties:
          type: string
      customFields:
        description: >
          Case Custom Fields. Available custom fields and their definitions can
          be obtained via

          `groups/{groupId}/caseTemplate`. Custom fields cannot be used with
          'Zero Footprint Screening (ZFS)'.
        type: array
        items:
          $ref: '#/definitions/Field'
      secondaryFields:
        description: >
          Case Secondary Fields. Available secondary fields and their
          definitions can be obtained via

          `groups/{groupId}/caseTemplate`.
        type: array
        items:
          $ref: '#/definitions/Field'
      nameTransposition:
        type: boolean
        description: Flag indicating whether name transposition is enabled for the case.
    example:
      caseId: Client Case Id
      name: John Smith
      providerTypes:
        - WATCHLIST
      caseScreeningState:
        WATCHLIST: INITIAL
        MEDIA_CHECK: ONGOING
      customFields:
        - typeId: Custom Field Id 1
          value: Reference ID 1234567
        - typeId: Custom Field Id 2
          value: Deal Id 1234567
      secondaryFields:
        - typeId: SFCT_1
          value: MALE
        - typeId: SFCT_2
          dateTimeValue: '1990-11-20'
