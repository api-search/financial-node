      for this field is specified

      in the corresponding FieldDefinition of CaseTemplateResponse. Extends
      [AbstractField](#AbstractField).
    allOf:
      - $ref: '#/definitions/AbstractField'
      - type: object
        properties:
          value:
            type: string
            maxLength: 1000
            description: >-
              Value for this Field. To be used for fields with [FieldValueType]
              (#FieldValueType) other than `DATE`.
          dateTimeValue:
            type: string
            format: date-time
            maxLength: 255
            description: >-
              DateTime value for this Field. To be used for fields with
              [FieldValueType] (#FieldValueType) `DATE`.
  ProviderTypeSummaryResult:
    type: object
    description: >
      Contains enabled in the case provider types and their aggregated screening
      results.
