    properties:
      query:
        type: string
        description: >
          A query filter expression, which is written in a superset of the Atom
          Feed Item Query Language (FIQL).

          The FIQL is documented in
          <https://tools.ietf.org/html/draft-nottingham-atompub-fiql-00>,

          and the superset supported by the WC1 API documented in
          <https://github.com/jirutka/rsql-parser>.

          The query supports next field to specify searching criteria:


          'modificationDate' - Time when the case has been modified by the user;


          'assignedUserId' - Identifier of the User cases are assigned to;


          'groupId' - Identifier of the Group that owns the case.


          'creatorUserId' - Identifier of the case author


          'modifierUserId' - Identifier of the recent changes author


          'creationDate' - Time when the case has been created


          RSQL/FIQL parser contains some reserved characters:


          `'"' | "'" | "(" | ")" | ";" | "," | "=" | "!" | "~" | "<" | ">"`


          If there are reserved characters or white spaces in the query
          expression, they must be escaped by enclosing 

          them in single or double quotes. If you need to use both single and
          double quotes inside an argument, then

          you must escape one of them using `\` (backslash). If you want to use
          `\` literally, then double it as `\\`.

          Backslash has a special meaning only inside a quoted argument, not in
          unquoted argument. Using reserved 

          characters or white spaces without escaping can lead to parsing and
          execution errors.


          The query examples:


          * "query": "example=='TE!ST'"

          * "query": "example==\\"TE'ST\\""

          * "query": "example=='TE\\\\'ST'"


          Argument can be a single value, or multiple values in parenthesis
          separated by comma. Value that does not

          contain any reserved character or a white space can be unquoted, other
          arguments must be enclosed in single 

          or double quotes.


          Example:


          * "query": "example1=='TE\\\\'ST', example2==TEST"
